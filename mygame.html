<script>
  var Game = function(age) {
    this.age = age;
    this.guess;
    this.answer = age * 365 * 24;

    this.compare = function() {
      console.log(this);
      while(this.guess != this.answer) {
        if(this.guess > this.answer) {
          this.guess = prompt("Your guess is too high, try again!");
        } else if(this.guess < this.answer) {
          this.guess = prompt("Your guess is too low, try again!");
        }
        console.log(this);
      }
      alert("That's correct, you've been alive for " + this.answer + " hours!");
    }
  }

  var age = prompt("How old are you?");
  var newGame = new Game(age);

  newGame.guess = prompt("If you are " + this.age + ", how many hours have you been alive?");
  newGame.compare();
</script>
