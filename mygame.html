<script type="text/javascript">
var age, hours, answer, message;

age = prompt("How old are you?");
hours = prompt("If you are " + age + ", how many hours have you been alive?");
answer = age * 365 * 24;

	if(hours == answer) {
		message = hours + " is correct! That's a lot of hours!";
	} else {
		message = hours + " is incorrect! The correct answer is " + answer + ".";
		}

alert(message);
</script>
