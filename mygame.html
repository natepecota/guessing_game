<script type="text/javascript">
  var age, hours, answer, message;
  
  age = prompt("How old are you?");
  hours = prompt("If you are " + age + ", how many hours have you been alive?");
  answer = age * 365 * 24;
  
  while (hours != answer) {
    if(hours > answer) {
      message = "Too High";
      alert(message);
      hours = prompt("Try Again");
    }
    else(hours < answer) {
      message = "Too Low";
      alert(message);
      hours = prompt("Try Again");
    }
      break;
    }
  }

  if(hours == answer) {
      message = hours + " is correct! That's a lot of hours!";
  alert(message);
  }
</script>
