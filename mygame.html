<script type="text/javascript">
  var userAge, userGuess, correctAnswer;

  userAge = prompt("How old are you?");
  userGuess = prompt("If you are " + userAge + ", how many hours have you been alive?");
  correctAnswer = userAge * 365 * 24;

  while(userGuess != correctAnswer) {
    if(userGuess > correctAnswer) {
      userGuess = prompt("Your guess is too high, try again!");
    }
    else if(userGuess < correctAnswer) {
      userGuess = prompt("Your guess is too low, try again!");
    }
  }
  alert("That's correct, you've been alive for " + correctAnswer + " hours!");
</script>
